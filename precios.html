	<section class="tabla">
		<div class="contenedor">
			<table>

					<tr>

							<input type="radio" id="hombre" name="sexo" value="h" /> Hombre
						</label>
					</div>
					<div class="intereses">
						<label for="cotizacion" >
							<input type="checkbox" id="cotizacion" checked name="intereses" value="1" /> Cotización
						</label>
						<label for="reclamos" >
							<input type="checkbox" id="reclamos" name="intereses" value="2" /> Reclamos
						</label>
